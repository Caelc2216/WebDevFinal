<!DOCTYPE html>
<html>
    <head>
        <title>Showcase</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <header>
          <div class="navBar">
            <a href="/Profile Page/profile.html" style="text-decoration: none; color: var(--secondaccent);">Profile</a>
            <a href="/Showcase/showcase.html" style="text-decoration: none; color: var(--secondaccent)">Showcase</a>
            <a href="/Copy/copy.html" style="text-decoration: none; color: var(--secondaccent)">Copy</a>
            <a href="/Idea/idea.html" style="text-decoration: none; color: var(--secondaccent)">Idea</a>
          </div>
          </header>
          <h3>Showcasing</h3>
          <h2 class="tabletitle">Harry Potter Spells</h2>
          <label for="Search"></label>
          <input id="searchBar" type="text" placeholder="Search">
          <table id="table">
            <tr>
              <th id="Name">Spell Name</th>
              <th id="Use" class="useColumn">Use</th>
              <th id="Del">Delete/Edit</th>
            </tr>
              <tr class="tableDiv">
              </tr>
            </table>
            <div id="successEdit" class="success d-none">You have successfully edited the table
            </div>
            <div id="failureEdit" class="failure d-none">Edit Canceled</div>
            <div id="successAdd" class="success d-none">Added Successfully</div>
            <div id="failureAdd" class="failure d-none">There was a problem or request was canceled. Try Again</div>
            <div style="display: flex; justify-content: center; align-items: center;">
              <Button id="Add">Add To Table</Button>
            </div>
            <div class="modal d-none">
              <div class="modal-container">
                <div class="modal-content">
                  <div>
                    <label for="Spell Name">Spell Name:</label>
                    <input type="text" id="spellInput">
                  </div>
                  <div>
                    <label for="Use">Use:</label>
                    <input type="text" id="useInput">
                    <button id="AddItem">Add</button>
                  </div>
                </div>
                  <div>
                    <button class="cancelBTN">Cancel</button>
                  </div>
              </div>
            </div>

        <script src="script.js"></script>
    </body>
</html>
